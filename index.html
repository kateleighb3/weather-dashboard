<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Fontawesome Link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto:ital@1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="container-fluid mb-3 wdheader" style="border:solid green">
            <h1>Weather Dashboard</h1>
          </div>
    </header>
    
    <main class="container-fluid">
        <div class="row">
            <!-- col 1 -->
            <div class="col-4">
                <div class=" headerSearch row mx-3">
                    <h3>Search for a City:</h3>
                </div>                
            <!-- search box -->
                  <div class="input-group mb-3">
                    <input id="searchCity" type="text" class="form-control" placeholder="Enter a city" aria-label="Enter a city">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search_button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

            </div>
            
            <!-- col 2 -->
            <div class="col-8">col-8</div>
          </div>
    

    </main>

    <!-- jQuery Link-->
    <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
